    <div class="container">
        <form class="form" onsubmit="getPost(event)">
            <div class="form-control">
                <div class="form-title">ADD MY PROJECT</div>
                <div class="form-grup">
                    <div class="label">Project Name</div>
                    <input type="text" id="title">
                    <div class="double">
                        <div class="left">
                            <div class="label">Start Date</div>
                            <input type="date" id="startDate">
                        </div>
                        <div class="right">
                            <div class="label">End Date</div>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="label">Description</div>
                    <textarea name="message" id="desc" rows="5"></textarea>
                    <div class="label">Technology</div>
                    <div class="tech">
                        <div class="item1">
                            <input type="checkbox" value="Node Js" id="node"> Node Js
                        </div>
                        <div class="item2">
                            <input type="checkbox" value="React Js" id="react"> React Js 
                        </div>
                        <div class="item3">
                            <input type="checkbox" value="Next Js" id="next"> Next Js
                        </div>
                        <div class="item4">
                            <input type="checkbox" value="TypeScript" id="type"> TypeScript
                        </div>
                    </div>
                    <div class="label">Upload Image</div>
                    <input type="file" name="image" id="image">
                    <div class="button" onclick="">
                        <button class="btn-contact">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
